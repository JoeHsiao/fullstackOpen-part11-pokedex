name: Deployment pipeline

env:
  CAN_SKIP: ${{ contains(join(github.event.commits.*.message, '\n'), '#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Setup Flyctl
        if: ${{ github.event_name == 'push' && env.CAN_SKIP == 'false' }}
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly
        id: deployToFly
        if: ${{ github.event_name == 'push' && env.CAN_SKIP == 'false' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Send success notification
        if: ${{ steps.deployToFly.outcome == 'success' }}
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "Deployment successful for ${{ github.event.repository.html_url }}"
      - name: Send failure notification
        if: ${{ failure() }}
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "Unsuccessful build/deployment"
          embed-url: ${{ github.event.head_commit.url }}

  tag_release:
    if: ${{ github.event_name == 'push' }}
    needs: simple_deployment_pipeline
    runs-on: ubuntu-20.04
    steps:
      - if: ${{ env.CAN_SKIP == 'false' }}
        uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ env.CAN_SKIP == 'false' }}
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
